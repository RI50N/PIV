<div layout="row" flex>
  <md-toolbar layout="row" flex>
    <div class="md-toolbar-tools">
      <md-list layout="row" flex>
        <md-list-item class="md-1-line">
          <div class="md-list-item-text" layout="column" flex>
            <div layout="row" layout-align="start center" layout-padding>
              <span layout="column">Data</span>
            </div>
          </div>
          <div class="md-list-item-text" layout="column" flex>
            <div layout="row" layout-align="start center" layout-padding>
              <span layout="column">Investimento no dia</span>
            </div>
          </div>
          <div class="md-list-item-text" layout="column" flex>
            <div layout="row" layout-align="start " layout-padding>
              <span layout="column">Lucro do dia</span>
            </div>
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </div>
  </md-toolbar>
</div>

<div layout="column" flex>
  <md-content layout="column" flex style="height:700px;">
    </md-list>
    <md-list-item ng-repeat="dados in $ctrl.apresentaDados track by $index" ng-click="">
      <div class="md-list-item-text" layout="column" flex>
        <div layout="row" layout-align="start center" layout-padding>
          <span layout="column">{{ dados['data'] }}</span>
        </div>
      </div>
      <div class="md-list-item-text" layout="column" flex>
        <div layout="row" layout-align="start center" layout-padding>
          <span layout="column">${{ dados['invbestimentoDia'] }}</span>
        </div>
      </div>
      <div class="md-list-item-text" layout="column" flex>
        <div layout="row" layout-align="start center" layout-padding>
          <span layout="column">${{ dados['lucroDia'] }}</span>
        </div>
      </div>

      <md-divider></md-divider>
    </md-list-item>
    </md-list>
  </md-content>
</div>
</div>
